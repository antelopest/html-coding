<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 class="title">CSS Grid Gallery</h1>

    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="people">People</button>
    </div>

    <div class="gallery">
      <div class="item" data-category="nature">
        <img src="https://picsum.photos/id/1015/400/300" alt="Nature" />
      </div>
      <div class="item" data-category="city">
        <img src="https://picsum.photos/id/1016/400/300" alt="City" />
      </div>
      <div class="item" data-category="people">
        <img src="https://picsum.photos/id/1025/400/300" alt="People" />
      </div>
      <div class="item" data-category="nature">
        <img src="https://picsum.photos/id/1019/400/300" alt="Nature" />
      </div>
      <div class="item" data-category="city">
        <img src="https://picsum.photos/id/1020/400/300" alt="City" />
      </div>
      <div class="item" data-category="people">
        <img src="https://picsum.photos/id/1027/400/300" alt="People" />
      </div>
    </div>
  </body>
</html>
